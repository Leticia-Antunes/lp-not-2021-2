<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // obtendo uma informação do usuario - notificação na pagina 
        //converter a entrada em numeros
        let num1 = Number(prompt('Informe um numero :'))
        let num2 = Number(prompt('Informe um outro nummero :'))
        // te que ser 2N maiusculos e if minusculo
        if(isNaN(num1)) 
        {
           alert('ERRO: não digitou o numero !')
        }
        else if(isNaN(num2))
        {
           alert('ERRO: não digitou o numero !')
        }
        else
        {
            let soma = num1 + num2
           //exibir as informaçoes para o usuario (saida)
            alert('A soma dos numeros é ' + soma) 
        }

    </script>
</head>
