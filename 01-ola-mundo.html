<!DOCTYPE html>
<html lang="pt-br"> <!-- adicionar o idioma da página -->
<head>
    <meta charset="UTF-8"> <!-- acentuação da página-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- informação que o internet explorer é igual ao edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- escala da página-->
    <title>Minha primeira página HTML</title> <!--Titulo da pagina -->
    <script>//programação do javascript
        //let é declaração de variavel, toda vez que colocar tem que dgitar let
        //não precisa declarar o tipo de variavel
        let nome = prompt('QUAL É O SEU NOME ?')// recebeu o dado
        alert('OLA , '+ nome)//mostrou o dado incerido 

    </script><!-- adicionar o java no html-->
</head>
<body><!-- Conteudo da página -->
    <h1>Minha primeira página HTML</h1>
    <p>Olá, mundo !</p><!-- Tag de paragrafo-->
</body>
</html>
